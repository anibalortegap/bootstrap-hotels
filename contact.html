</head>

<body>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="./about.html">Nosotros</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="./prices.html">Precios</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="./plans.html">Planes</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <h1>Hoteles</h1>
  </div>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
        <!-- <li class="breadcrumb-item "><a href="./about.html">Nosotros</a></li> -->
        <!-- <li class="breadcrumb-item "><a href="./prices.html">Precios</a></li> -->
        <!-- <li class="breadcrumb-item "><a href="./plans.html">Planes</a></li> -->
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>
    <h3>Dejama tu comentario</h3>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastname">Apellido</label>
          <input type="text" class="form-control" id="lastname" placeholder="Ingrese su apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-9">
          <label id="address">Direccion</label>
          <input type="text" class="form-control" id="address" placeholder="Ingrese su direccion de residencia">
        </div>
        <div class="form-group col-sm-3">
          <label id="city">Ciudad</label>
          <select id="city" class="form-control">
            <option selected>Rionegro</option>
            <option>Medellin</option>
            <option>Bello</option>
            <option>Marinilla</option>
            <option>Guarne</option>
            <option>Granada</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="commentary">Comentario</label>
        <textarea id="commentary" class="form-control" rows="6"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridcheck">
        <label class="form-check-label" id="gridcheck">Recibir notificaciones de contacto</label>
      </div>
      <button type="submit" class="btn btn-primary"> Enviar</button>
    </form>
  </div>
  <footer>
    <div class="row">
      <div class="col-sm-4 d-flex flex-column ">
        <a href="www.linkedin.com">Linkedin</a>
        <a href="www.twitter.com">Twitter</a>
        <a href="www.instragram.com">Instagram</a>
      </div>
      <div class="col-sm-4 d-flex flex-column">
        <address>
          <h3>Oficina central</h3>
          <p><span class="oi oi-home footer-address-icon"></span>Rionegro, Antioquia, Colombia</p>
          <p><span class="oi oi-phone footer-address-icon"></span>+573107865434</p>
          <p><span class="oi oi-inbox footer-address-icon"></span>contacto@hotelsnew.com</p>
        </address>
      </div>
      <div class="col-sm-4 d-flex flex-column align-items-end">
        <a href="./about.html">Home</a>
        <a href="./about.html">Nosotros</a>
        <a href="./prices.html">Precios</a>
        <a href="./plans.html">Planes</a>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
